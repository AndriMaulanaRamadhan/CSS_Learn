<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  border-right: 5px solid red;
}

h2 {
  border-right: 4px dotted blue;
}

div {
  border-right: double;
}
</style>
</head>
<body>

<h1>A heading with a solid red right border</h1>

<h2>A heading with a dotted blue right border</h2>

<div>A div element with a double right border.</div>

</body>
</html>
