<!DOCTYPE html>
<html>
<head>
<style>
h1, h2, div {
  padding: 40px 20px;
  background-color: lightgreen;
}

h1 {
  border-inline: 5px solid red;
}

h2 {
  border-inline: 4px dotted blue;
}

div {
  border-inline: double;
}
</style>
</head>
<body>

<h1>A heading with a solid red border in the inline direction</h1>

<h2>A heading with a dotted blue border in the inline direction</h2>

<div>A div element with a double border in the inline direction.</div>

</body>
</html>
