<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  border-top: 5px solid red;
}

h2 {
  border-top: 4px dotted blue;
}

div {
  border-top: double;
}
</style>
</head>
<body>

<h1>A heading with a solid red top border</h1>

<h2>A heading with a dotted blue top border</h2>

<div>A div element with a double top border.</div>

</body>
</html>
