<!DOCTYPE html>
<html>
<head>
<style> 
div {
  background-color: lightgreen;
  inline-size: 70%;
  padding: 30px 10px;
  border-inline-width: 10px;
}

#example1 {
  border-inline-style: solid;
  border-inline-color: pink;
}

#example2 {
  border-inline-style: solid;
  border-inline-color: pink lightblue;
}
</style>
</head>
<body>

<h2>border-inline-color: pink:</h2>
<div id="example1">
  <p>The border-inline-color property defines the color of the borders in the inline direction.</p>
</div>

<h2>border-inline-color: pink lightblue:</h2>
<div id="example2">
  <p>If two values are set; the first one is for the start in the inline direction, and the second one is for the end in the inline direction.</p>
</div>

</body>
</html>
