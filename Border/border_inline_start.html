<!DOCTYPE html>
<html>
<head>
<style> 
div {
  background-color: lightgreen;
  inline-size: 70%;
  padding: 30px 10px;
  border-inline-start: 10px solid pink;
}
</style>
</head>
<body>

<h2>border-inline-start Property:</h2>
<div>

</div>

</body>
</html>
