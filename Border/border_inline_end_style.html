<!DOCTYPE html>
<html>
<head>
<style> 
div {
  background-color: lightgreen;
  inline-size: 70%;
  padding: 30px 10px;
  border-inline-end-width: 10px;
  border-inline-end-style: dotted;
}
</style>
</head>
<body>

<h2>border-inline-end-style: dotted:</h2>
<div>
  <p>The border-inline-end-style property defines the style of the border at the end in the inline direction.</p>
</div>

</body>
</html>
