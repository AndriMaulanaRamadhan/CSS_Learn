<!DOCTYPE html>
<html>
<head>
<style>
div.a {
  text-decoration: underline;
}

div.b {
  text-decoration: underline;
  text-underline-offset: 10px;
}

div.c {
  text-decoration: underline wavy blue;
}

div.d {
  text-decoration: underline wavy blue;
  text-underline-offset: 10px;  
} 
</style>
</head>
<body>

<h1>The text-underline-offset Property</h1>

<div class="a">This is some text with an underline.</div>
<br>

<div class="b">This is some text with an underline with an offset.</div>
<br>

<div class="c">This is some text with a wavy underline.</div>
<br>

<div class="d">This is some text with a wavy underline with an offset.</div>

</body>
</html>
