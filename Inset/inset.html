<!DOCTYPE html>
<html>
<head>
<style>
#parentDIV{
  position: relative;
  width: 60%;
  height: 250px;
  border: solid black 1px;
}

#myDIV{
  position: absolute;
  background-color: lightblue;
  inset: 35px;
}
</style>
</head>
<body>

<h1>The inset Property</h1>

<div id="parentDIV">
  <div id="myDIV">This DIV has a size defined by the distance of 35 pixels to the parent DIV element, on all four sides.</div>
</div>

</body>
</html>
