<!DOCTYPE html>
<html>
<head>
<style>
.mask1 {
  mask: url(../images/Ry_Learn.png) no-repeat 50% 50%;
}
</style>
</head>
<body>

<h1>The mask Property</h1>

<h3>An image with a mask layer image:</h3>
<div class="mask1">
<img src="../images/city.jpg" alt="Cinque Terre" width="900" height="500">
</div>

<h3>Original image:</h3>
<img src="../images/city.jpg" alt="Cinque Terre" width="600" height="400">

</body>
</html>
