<!DOCTYPE html>
<html>
<head>
<style>
.mask1 {
  -webkit-mask-image: url(../images/Ry_Learn.png);
  mask-image: url(../images/Ry_Learn.png);
  mask-size: 20%;
  mask-repeat: no-repeat;    
}
</style>
</head>
<body>

<h1>The mask-image Property</h1>

<h3>An image with a mask layer image:</h3>
<div class="mask1">
<img src="../images/paper.jpg" alt="Cinque Terre" width="600" height="400">
</div>

<h3>Original image:</h3>
<img src="../images/paper.jpg" alt="Cinque Terre" width="600" height="400">

</body>
</html>
